<script>
    for(var i=1;i<=5;i++)
    {
        for(j=i-1;j>=1;j--)
        {
            document.write("_");
        }
        for(k=11-2*i;k>=1;k--)
        {
            document.write("*");
        }
        document.write("<br>");
    }
    for(var i=1;i<=4;i++)
    {
        for(j=4-i;j>=1;j--)
        {
            document.write("_");
        }
        for(k=1;k<=2*i+1;k++)
        {
            document.write("*");
        }
        document.write("<br>");
    }
    </script>
