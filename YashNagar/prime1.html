<script>
     var n=parseInt(prompt("Enter a Variable"));
    {
        if(n==0||n==1)
        {
           console.log(n+ "is not prime");
        }
        else
         {
            for(var i=2;i<n;i++)
            {
                if(n%i==0)
                {
                    console.log(n+ "is not prime");
                    break;
                }
            }
            if(i==n)
            {
                console.log(n+ "is prime");
            }
         }
    }
    </script>
