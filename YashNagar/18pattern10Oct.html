<script>
    for(i=1;i<=5;i++)
    {
        for(k=5-i;k>=1;k--)
        {
            document.write("_");
        }
        for(j=1;j<=i;j++)
        {
            document.write(j);
        }
        for(t=i-1;t>=1;t--)
        {
            document.write(t);
        }   
            document.write("<br>");
    }
    </script>
