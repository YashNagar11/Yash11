<script>
    for(i=1;i<=5;i++)
    {
        for(j=1;j<=2*i-1;j++)
        {
            document.write("*");
        }
        document.write("<br>");
    } 
        for(i=1;i<=4;i++)
    {
        for(j=9-2*i;j>=1;j--)
        {
            document.write("*");
        }
        document.write("<br>");
    }
</script>
