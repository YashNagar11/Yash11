<script>
    for(i=1;i<=5;i++)
    {
        for(k=1;k<=i-1;k++)
        {
            document.write("_");
        }
        for(j=11-2*i;j>=1;j--)
        {
            document.write(j);
        }
            document.write("<br>");
    }
    </script>
