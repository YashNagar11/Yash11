<script>
    for(i=1;i<=5;i++)
    {
        for(k=1;k<=5-i;k++)
        {
            document.write("_");
        }
        for(j=1;j<=2*i-1;j++)
        {
            document.write(" *");
        }
            document.write("<br>");
    }
    </script>
