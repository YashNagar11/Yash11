<script>
for(var i=1;i<=5;i++)
{
    for(k=5-i;k>=1;k--)
    {
        document.write("_");
    }
    for(j=1;j<=2*i-1;j++)
    {
        document.write("*");                                                                                           
    }
    document.write("<br>");
}
    for( var i=1;i<=4;i++)
    {
        for(k=1;k<=i;k++)
        {
            document.write("_");
        }
        for(j=9-2*i;j>=1;j--)
        {
            document.write("*");
        }
        document.write("<br>");
    }
</script>
