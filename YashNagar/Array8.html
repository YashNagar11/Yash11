<script>
    var a=[50,45,86,10,39]
        s=a[1]
        sm=a[0]
        for(i of a)
        {
            if(i<s)

                s=i;
            }
         }
            for(i of a)
        {

            }

        console.log("Second smallest Element is "+sm);
</script>
