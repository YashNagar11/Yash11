<script>
    var a=parseInt(prompt("Enter a number"));
     if(a<0)
    {
      console.log("negative");
       }
    else if(a%2==0) 
        {
        console.log("even");
        }
      else if(a==11)
          {
          console.log("exact value");
          }
    else
            {
                console.log("not exact value");
             }
            
</script>
