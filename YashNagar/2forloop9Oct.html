<script>
    var a=parseInt(prompt("Enter Start Variable"));
    var b=parseInt(prompt("Enter End Variable"));
    for(i=a;i<=b;i++;)
    {
        if(i%2==0)
        {
            console.log(i+" is Even");
        }
        else
        {
            console.log(i+" is Odd");
        }
    }
</script>
