<script>
    for(var i=1;i<=5;i++)
    {
        for(k=1;k<=5-i;k++) 
        {
        document.write("_");
      }
        for(j=1;j<=i;j++)
      {
        document.write(j);
      }
      document.write("<br>")
    }
</script>
