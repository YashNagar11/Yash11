<script>
    var s=parseInt(prompt("Enter Start Value"));
    var e=parseInt(prompt("Enter End Value"));
    for(var s;s<=e;s++)
        {
        if(s%2==0)
          {
            console.log(s+ " Even");
          }        
          else
          {
          console.log(s+ " Odd");
          }
        }
</script>
