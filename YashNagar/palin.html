<script>
    function palin(n)
     {
      var t=n;
          r=0;
          for(;n>0;)
          {
             b=n%10;
                r=r*10+b;
                n=parseInt(n/10);
          }   
          if(r==t)
          {
            console.log(r+"is palindrome");
          }

            console.log(r+"is not palindrome");

    }
     palin(1158);
